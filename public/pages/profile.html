<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsNow - Profile</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="../js/main.js" defer></script>
  <script src="../js/profile.js" defer></script>
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="header">
    <div class="logo">
      <a href="../index.html">NewsNow</a>
    </div>
    
    <!-- Mobile menu button -->
    <button id="open-sidebar-button" onclick="openSidebar()" aria-label="open sidebar" aria-expanded="false" aria-controls="navbar">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Main Navigation -->
    <nav id="navbar">
      <ul>
        <li>
          <button id="close-sidebar-button" onclick="closeSidebar()" aria-label="close sidebar">
            <i class="fas fa-times"></i>
          </button>
        </li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Overlay for mobile menu -->
  <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>

  <main id="main-content">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-photo-container">
          <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg" alt="Profile Photo" class="profile-photo" id="profilePhoto">
          <label class="photo-upload" for="photoInput">
            <i class="fas fa-camera"></i>
            <input type="file" id="photoInput" accept="image/*">
          </label>
        </div>
      </div>

      <form class="profile-form" id="profileForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="13" max="120">
        </div>

        <div class="form-group">
          <label>Interests</label>
          <div class="categories-container">
            <div class="category-checkbox">
              <input type="checkbox" id="sports" name="categories" value="sports">
              <label for="sports">Sports</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="politics" name="categories" value="politics">
              <label for="politics">Politics</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="technology" name="categories" value="technology">
              <label for="technology">Technology</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="science" name="categories" value="science">
              <label for="science">Science</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="entertainment" name="categories" value="entertainment">
              <label for="entertainment">Entertainment</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="business" name="categories" value="business">
              <label for="business">Business</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="health" name="categories" value="health">
              <label for="health">Health</label>
            </div>
            <div class="category-checkbox">
              <input type="checkbox" id="books" name="categories" value="books">
              <label for="books">Books</label>
            </div>
          </div>
        </div>

        <button type="submit" class="save-button">Save Changes</button>
      </form>
    </div>

    <button id="darkModeToggle" class="dark-toggle floating-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h2>NewsNow</h2>
        <p>Stay updated with the latest headlines from around the world.</p>
      </div>
      <div class="footer-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-newsletter">
        <h3>Newsletter</h3>
        <p>Subscribe to our newsletter</p>
        <form>
          <input type="email" placeholder="Your email address" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 NewsNow. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
